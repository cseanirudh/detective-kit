
<!doctype html>
<html lang="en">

   {% load static %}

      <link rel="stylesheet" href="{% static 'css/mycss.css' %}">

  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ArogyaSetu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'addstate' %}">Add State</a>

      <li class="nav-item">

        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
  </header>

<section>
<div class="container-fluid">
    <h2 class="text-center text-capitalize pt-5"><u>All Registers</u></h2>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Location</th>


    </tr>
  </thead>
  <tbody>
  {% for allreg in allreg %}

    <tr>
      <td>{{allreg.name}}</td>
        <td>{{allreg.mobile}}</td>
      <td>{{allreg.email}}</td>
      <td>{{allreg.location}}</td>

    </tr>
  {% endfor %}

  </tbody>
</table>

</div>
</section>









     <section>
      	<footer>
        <div class="container-fluid">
            <div class="row mb-5">
         <div class="col-lg-6 col-md-4 clo-12">
      <img src="{% static 'images/arogya.jpg' %}" class="card-img-top" alt="..." height="200">
         </div>
        <div class="col-lg-4 col-md-4 clo-12">
      <img src="{% static 'images/go.jpg' %}" class="card-img-top" alt="..." height="200">
         </div>

        </div>
        </div>
        <p class="text-center bg-dark text-white">@Copyright Anibaba.com 2020</p>
	</footer>

</section>
